<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Logan Murray - Software Engineer</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Primary Meta Tags -->
        <meta name="title" content={title} />
        <meta name="description" content={description} />
        <title>{title}</title>
        <meta name="description" content={description} />
        <meta
            name="keywords"
            content="developer, frontend, front-end, engineer, portfolio"
        />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://logan-murray.dev/" />
        <meta property="og:title" content={title} />
        <meta property="og:description" content={description} />
        <meta
            property="og:image"
            content="assets/prof_blacksuit_bg_square-removebg-preview.png"
        />

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:url" content="https://logan-murray.dev/" />
        <meta property="twitter:title" content={title} />
        <meta property="twitter:description" content={description} />
        <meta
            property="twitter:image"
            content="assets/prof_blacksuit_bg_square-removebg-preview.png"
        />
</head>
<body>

</body>
</html>
